apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "apicur.io/v1alpha1",
          "kind": "Apicurito",
          "metadata": {
            "labels": {
              "app": "apicurito"
            },
            "name": "apicurito"
          },
          "spec": {
            "size": 3
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: Integration & Delivery
    certified: "false"
    containerImage: quay.io/apicurio/apicurito-operator:1.0.3
    description: Manages the installation and upgrades of apicurito, a small/minimal
      version of Apicurio
    operators.operatorframework.io/builder: operator-sdk-v1.13.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v2
    repository: https://github.com/Apicurio/apicurio-operators/tree/master/apicurito
    support: Apicurito
  name: apicurito.v1.0.3
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Apicurito is the Schema for the apicuritoes API
      displayName: Apicurito
      kind: Apicurito
      name: apicuritoes.apicur.io
      resources:
      - kind: ClusterRole
        name: ""
        version: rbac.authorization.k8s.io/v1
      - kind: Deployment
        name: ""
        version: apps/v1
      - kind: Role
        name: ""
        version: rbac.authorization.k8s.io/v1
      - kind: ServiceAccount
        name: ""
        version: v1
      specDescriptors:
      - description: The number of pods to scale
        displayName: Size
        path: size
      statusDescriptors:
      - description: The phase the operator has reached, eg. INSTALLED, STARTING
        displayName: Phase
        path: phase
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.phase
      - description: The currently installed version of Apicurito
        displayName: Version
        path: version
        x-descriptors:
        - urn:alm:descriptor:text
      version: v1alpha1
  description: |+
    The API Designer is a small/minimal version of Apicurio, a standalone API design studio that can be used to create new or edit existing API designs (using the OpenAPI specification).

    This operator supports the installation and upgrade of apicurito. Apicurito components are:
       - apicurito-ui (Apicurito API designer application)
       - apicurito-generator (Apicurito fuse project generator)
       - apicurito route (to access apicurito from outside openshift)

    ### How to install
    When the operator is installed (you have created a subscription and the operator is running in the selected namespace) create a new CR of Kind Apicurito (click the Create New button). The CR spec contains all defaults.

    At the moment, following fields are supported as part of the CR:
       - size: how many pods apicurito operands will have.

  displayName: API Designer
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - console.openshift.io
          resources:
          - consoleyamlsamples
          - consolelinks
          verbs:
          - get
          - create
          - list
          - update
          - delete
        serviceAccountName: apicurito
      deployments:
      - name: apicurito
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: apicurito
              name: fuse-apicurito
          strategy: {}
          template:
            metadata:
              labels:
                app: apicurito
                name: fuse-apicurito
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: fuse-apicurito
                image: quay.io/apicurio/apicurito-operator:1.0.3
                imagePullPolicy: Always
                name: apicurito
                resources: {}
              serviceAccountName: apicurito
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - apps.openshift.io
          - image.openshift.io
          - route.openshift.io
          resources:
          - deploymentconfigs
          - imagestreams
          - routes
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - services
          - services/finalizers
          verbs:
          - list
          - get
          - watch
          - create
          - update
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - apicurito
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - apicur.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - get
          - list
          - create
          - update
          - watch
        serviceAccountName: apicurito
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - api
  - apicurio
  - apicurito
  labels:
    name: apicurito
  links:
  - name: Apicurito source code
    url: https://github.com/Apicurio/apicurito
  - name: Apicurito operator source code
    url: https://github.com/Apicurio/apicurio-operators/tree/master/apicurito
  maintainers:
  - email: apicurio@lists.jboss.org
    name: Apicurito Project
  maturity: alpha
  provider:
    name: Apicurio Project
  replaces: apicurito.v1.0.2
  selector:
    matchLabels:
      name: apicurito
  version: 1.0.3
