            - apiGroups: [dh2i.com]
              resources: [dxenterprisesqlags/status]
              verbs: [get, patch, update]
            - apiGroups: [apps]
              resources: [deployments/status]
              verbs: [get, patch, update]
      deployments:
        - name: dxoperator-operator
          spec:
            replicas: 1
            revisionHistoryLimit: 0
            selector:
              matchLabels:
                operator: dxoperator
                operator-element: operator-instance
            template:
              metadata:
                labels:
                  operator: dxoperator
                  operator-element: operator-instance
              spec:
                serviceAccountName: dxoperator-service-account
                containers:
                  - env:
                      - name: POD_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: KESTREL__ENDPOINTS__HTTP__URL
                        value: http://0.0.0.0:5000
                      - name: KESTREL__ENDPOINTS__HTTPS__CERTIFICATE__KEYPATH
                        value: /apiserver.local.config/certificates/apiserver.key
                      - name: KESTREL__ENDPOINTS__HTTPS__CERTIFICATE__PATH
                        value: /apiserver.local.config/certificates/apiserver.crt
                      - name: KESTREL__ENDPOINTS__HTTPS__URL
                        value: https://0.0.0.0:5001
                    image: docker.io/dh2i/dxoperator:1.0.77.0-rhel8
                    imagePullPolicy: Always
                    livenessProbe:
                      httpGet:
                        path: /health
                        port: http
                      initialDelaySeconds: 30
                      timeoutSeconds: 1
                    name: operator
                    ports:
                      - containerPort: 5000
                        name: http
                      - containerPort: 5001
                        name: webhook-server
                    readinessProbe:
                      httpGet:
                        path: /ready
                        port: http
                      initialDelaySeconds: 15
                      timeoutSeconds: 1
                    resources:
                      limits:
                        cpu: 100m
                        memory: 128Mi
                      requests:
                        cpu: 100m
                        memory: 64Mi
                terminationGracePeriodSeconds: 10
