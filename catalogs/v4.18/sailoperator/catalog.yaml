          - urn:alm:descriptor:com.tectonic.ui:select:v1.22.7
          - urn:alm:descriptor:com.tectonic.ui:select:v1.22.6
          - urn:alm:descriptor:com.tectonic.ui:select:v1.22.5
          - urn:alm:descriptor:com.tectonic.ui:select:v1.21.6
