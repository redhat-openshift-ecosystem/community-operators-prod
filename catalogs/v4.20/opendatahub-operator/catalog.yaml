    description: |
      The Open Data Hub is a machine-learning-as-a-service platform built on Red Hat's Kubernetes-based OpenShiftÂ® Container Platform. Open Data Hub integrates multiple AI/ML open source components into one operator that can easily be downloaded and installed by OpenShift users.

      Open Data Hub operator allows users to install and manage Open Data Hub and Kubeflow components. Users can mix and match tools from each project to fulfill the needs of their use case. Each of the
      projects share some components, but can be mostly seen as an extension of each other to provide a complete solution for both novice and skilled enterprise users.

      ### Components
      * JupyterHub v0.3.6 - Open source multi-user JupyterLab notebook platform w/ GPU support and High Availability.
      * Trino v355 - Distributed analytics SQL database that supports multiple data sources
      * Hue v4.8.0 - A service that provides data exploration on Hive and S3 buckets.
      * Spark Thrift Server - A service that allows JDBC clients run Spark SQL queries.
      * Open Data Hub Dashboard v1.0  - A web dashboard that displays installed Open Data Hub components with easy access to component UIs and documentation
      * Elyra v3.6.0 - **NEW** JupyterLab notebook with support for AI workflows
      * Ceph Nano v0.7 - Minimal Object Storage provided by Ceph for development use
      * Prometheus - Monitoring and alerting tool
      * Grafana - Data visualization and monitoring
      * Airflow v1.10.11 - Workflow management
      * Seldon - Open source platform for deploying machine learning models
      * Argo v2.12.5 - Container-native Workflow Engine
      * Apache Superset v1.4.1 - **NEW** Open source application for data exploration and visualization
      * Apache Kafka - The open source stream processing platform
      * OpenShift Pipelines - Cloud-native CI/CD on OpenShift

      To install one or multiple of these components use the default KfDef provided with the operator.

      NOTE: Components without versions are defaulting to the default release version available in the OperatorHub. These versions may change as each component updates their respective operator releases in OperatorHub.

      ### Kubeflow Components
      ODH 1.2.0 supports Kubeflow v1.4.0 and some components such as KF Serving and KFP on Tekton from master branch. To install Kubeflow v1.4.0 components please use this example [KfDef](https://raw.githubusercontent.com/opendatahub-io/manifests/v1.4.0-rc.2-openshift/openshift/kfdef/kfctl_openshift_v1.4.0_odh.yaml).

      NOTE: The Open Data Hub distribution of the Kubeflow 1.4 stack currently runs on OpenShift versions of 4.8 (or lower). For latest updates, please visit [link](https://github.com/opendatahub-io/manifests)

      ### OpenShift 4.9

      For installing Open Data Hub on OpenShift 4.9, please use the provided sample [KfDef](https://github.com/opendatahub-io/odh-manifests/blob/master/kfdef/kfctl_openshift4.9_odh.yaml) that only includes JupyterHub. We are currently updating all other components to work on OpenShift 4.9 for the latest update please visit [ODH-522](https://issues.redhat.com/browse/ODH-522).  As of this release, the Radanalytics Spark Operator is no longer supported on OpenShift 4.9+.

      At this time, Kubeflow deployments on OpenShift 4.9+ (k8s API 1.22+) are not supported.

      ### Available Channels

      #### Stable

      Channel `stable` offers the major releases of Open Data Hub operator and ODH manifests. It is based on Kubeflow Operator and Kustomize for deployment configuration. This version is compatible with [Open Data Hub manifests](https://github.com/opendatahub-io/odh-manifests/) as well as [Kubeflow manifests](https://github.com/opendatahub-io/manifests). This channel will offer new components and features that have been thoroughly tested by consumers of the `rolling` channel

      #### Rolling

      Channel `rolling` will offer the latest release of Open Data Hub operator and manifests. Subscribing to this branch will provide faster updates and access to components that will be in developement and testing for the next stable release
