      deployments:
      - label:
          app.kubernetes.io/component: controller
          app.kubernetes.io/name: prometheus-operator
          app.kubernetes.io/part-of: observability-operator
          app.kubernetes.io/version: 0.69.0-rhobs1
        name: obo-prometheus-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/component: controller
              app.kubernetes.io/name: prometheus-operator
              app.kubernetes.io/part-of: observability-operator
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: prometheus-operator
                target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
              labels:
                app.kubernetes.io/component: controller
                app.kubernetes.io/name: prometheus-operator
                app.kubernetes.io/part-of: observability-operator
                app.kubernetes.io/version: 0.69.0-rhobs1
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - preference:
                      matchExpressions:
                      - key: node-role.kubernetes.io/infra
                        operator: Exists
                    weight: 1
              automountServiceAccountToken: true
              containers:
              - args:
                - --prometheus-config-reloader=quay.io/rhobs/obo-prometheus-config-reloader:v0.69.0-rhobs1
                - --prometheus-instance-selector=app.kubernetes.io/managed-by=observability-operator
                - --alertmanager-instance-selector=app.kubernetes.io/managed-by=observability-operator
                - --thanos-ruler-instance-selector=app.kubernetes.io/managed-by=observability-operator
                image: quay.io/rhobs/obo-prometheus-operator:v0.69.0-rhobs1
                name: prometheus-operator
                ports:
                - containerPort: 8080
                  name: http
                resources:
                  limits:
                    cpu: 100m
                    memory: 500Mi
                  requests:
                    cpu: 5m
                    memory: 150Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  readOnlyRootFilesystem: true
                terminationMessagePolicy: FallbackToLogsOnError
              securityContext:
                runAsNonRoot: true
                runAsUser: 65534
              serviceAccountName: obo-prometheus-operator
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/infra
                operator: Exists
      - label:
          app.kubernetes.io/name: prometheus-operator-admission-webhook
          app.kubernetes.io/part-of: observability-operator
          app.kubernetes.io/version: 0.69.0-rhobs1
        name: obo-prometheus-operator-admission-webhook
        spec:
          replicas: 2
          selector:
            matchLabels:
              app.kubernetes.io/name: prometheus-operator-admission-webhook
              app.kubernetes.io/part-of: observability-operator
          strategy:
            rollingUpdate:
              maxUnavailable: 1
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: prometheus-operator-admission-webhook
              labels:
                app.kubernetes.io/name: prometheus-operator-admission-webhook
                app.kubernetes.io/part-of: observability-operator
                app.kubernetes.io/version: 0.69.0-rhobs1
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - preference:
                      matchExpressions:
                      - key: node-role.kubernetes.io/infra
                        operator: Exists
                    weight: 1
                podAntiAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                  - labelSelector:
                      matchLabels:
                        app.kubernetes.io/name: prometheus-operator-admission-webhook
                        app.kubernetes.io/part-of: observability-operator
                    namespaces:
                    - default
                    topologyKey: kubernetes.io/hostname
              automountServiceAccountToken: false
              containers:
              - args:
                - --web.enable-tls=true
                - --web.cert-file=/tmp/k8s-webhook-server/serving-certs/tls.crt
                - --web.key-file=/tmp/k8s-webhook-server/serving-certs/tls.key
                image: quay.io/rhobs/obo-admission-webhook:v0.69.0-rhobs1
                name: prometheus-operator-admission-webhook
                ports:
                - containerPort: 8443
                  name: https
                resources:
                  limits:
                    cpu: 200m
                    memory: 200Mi
                  requests:
                    cpu: 50m
                    memory: 50Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  readOnlyRootFilesystem: true
                terminationMessagePolicy: FallbackToLogsOnError
              securityContext:
                runAsNonRoot: true
                runAsUser: 65534
              serviceAccountName: obo-prometheus-operator-admission-webhook
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/infra
                operator: Exists
      - label:
          app.kubernetes.io/component: operator
          app.kubernetes.io/name: observability-operator
          app.kubernetes.io/version: 0.0.1
        name: observability-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/component: operator
              app.kubernetes.io/name: observability-operator
          strategy: {}
          template:
            metadata:
              labels:
                app.kubernetes.io/component: operator
                app.kubernetes.io/name: observability-operator
                app.kubernetes.io/version: 0.0.1
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - preference:
                      matchExpressions:
                      - key: node-role.kubernetes.io/infra
                        operator: Exists
                    weight: 1
              containers:
              - args:
                - --namespace=$(NAMESPACE)
                env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/rhobs/observability-operator:0.0.28
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                name: operator
                readinessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                resources:
                  limits:
                    cpu: 50m
                    memory: 150Mi
                  requests:
                    cpu: 5m
                    memory: 50Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: observability-operator-sa
              terminationGracePeriodSeconds: 30
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/infra
                operator: Exists
    strategy: deployment
