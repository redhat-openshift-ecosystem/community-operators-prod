apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "eclipse.org/v1",
          "kind": "Amlen",
          "metadata": {
            "name": "amlen-sample"
          },
          "spec": {
            "_amlen_image_tag": "latest",
            "_amlen_monitor_image_tag": "latest",
            "_amlen_name": "amlen-sample",
            "_amlen_namespace": "osdk-test",
            "_amlen_persistence": "false",
            "config": "amlen-config",
            "device_cert_issuer": {
              "mode": "automatic",
              "name": "amlen-selfsigned-issuer"
            },
            "ha": {
              "cert_issuer": {
                "name": "amlen-selfsigned-issuer"
              },
              "enabled": true
            },
            "size": 2
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: Streaming & Messaging
    containerImage: quay.io/amlen/operator:v1.0.1a
    createdAt: "2022-11-24T15:31:00Z"
    description: An operator to run the Eclipse Amlen MQTT Broker
    operators.operatorframework.io/builder: operator-sdk-v1.25.2
    operators.operatorframework.io/project_layout: ansible.sdk.operatorframework.io/v1
    repository: https://github.com/eclipse/amlen
  name: eclipse-amlen-operator.v1.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Amlen
      name: amlens.eclipse.org
      version: v1
  description: Operator for the eclipse Amlen MQTT Broker\n\n### Supported Feature\n\nCurrently
    supports:\n* Install - simple install process\n* Upgrade - non-disruptive upgrade\n*High
    Availability - can be enabled/disabled via the CRD\n\n### Documentation\nThe main
    Amlen website has links to product documentation, forum, blog and the slack channel\nhttp://www.eclipse.org/amlen\n\n###
    Getting help\nThe quickest way to get help is to use the slack channel but the
    forum is monitored as well\n\nIssues can also be added to the github repository
    https://github.com/eclipse/amlen\n\n### License\nEclipse Amlen Operator is licensed
    under the [Eclipse Public License - v 2.0](https://www.eclipse.org/legal/epl-2.0/)
  displayName: eclipse-amlen-operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          - pods
          - pods/exec
          - pods/log
          - services
          - routes
          - persistentvolumeclaims
          - serviceaccounts
          - configmaps
          - jobs
          - networkpolicies
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - eclipse.org
          resources:
          - amlens
          - amlens/status
          - amlens/finalizers
          - jobs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - cert-manager.io
          resources:
          - certificates
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - networking.k8s.io
          resources:
          - networkpolicies
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: amlen-controller-manager
      deployments:
      - label:
          control-plane: controller-manager
        name: amlen-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                app: amlen-operator
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
              - args:
                - --health-probe-bind-address=:6789
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --leader-election-id=amlen
                env:
                - name: ANSIBLE_GATHERING
                  value: explicit
                image: quay.io/amlen/operator:v1.0.1a
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 6789
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 6789
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 768Mi
                  requests:
                    cpu: 10m
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: amlen-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: amlen-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - amlen
  - mqtt
  - broker
  links:
  - name: Eclipse Amlen Operator
    url: https://eclipse.org/amlen
  maintainers:
  - email: ianboden@uk.ibm.com
    name: Ian Boden
  maturity: stable
  provider:
    name: Ian Boden
  version: 1.0.0
