        path: volumes
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:volumes
      - description: Volume mount points
        displayName: Volume Mounts
        path: volumeMounts
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:volumeMounts
      - description: Override full resource names
        displayName: Fullname Override
        path: fullnameOverride
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Override resource names
        displayName: Name Override
        path: nameOverride
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      version: v1alpha1
  description: Trend Vision One™ Container Security delivers comprehensive, end-to-end
    protection for containerized workloads across OpenShift and Kubernetes environments.
    It continuously monitors for threats, vulnerabilities, policy violations, and
    exposed secrets ensuring compliance and enabling rapid, automated response. Purpose-built
    for hybrid cloud, it instantly isolates compromised containers to prevent lateral
    movement and minimize impact. Seamlessly integrating into OpenShift DevSecOps
    pipelines, it empowers security teams to enforce policies while enabling developers
    to innovate and deploy with confidence without disrupting workflows or compromising
    agility.
  displayName: Trend Vision One™ Container Security
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
