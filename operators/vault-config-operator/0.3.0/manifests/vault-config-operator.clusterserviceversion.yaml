apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "AuthEngineMount",
          "metadata": {
            "name": "authenginemount-sample"
          },
          "spec": {
            "authentication": {
              "path": "kubernetes",
              "role": "policy-admin"
            },
            "path": "kube-authengine-mount-sample",
            "type": "kubernetes"
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "DatabaseSecretEngineConfig",
          "metadata": {
            "name": "my-postgresql-database"
          },
          "spec": {
            "allowedRoles": [
              "read-only"
            ],
            "authentication": {
              "path": "kubernetes",
              "role": "database-engine-admin"
            },
            "connectionURL": "postgresql://{{username}}:{{password}}@my-postgresql-database.test-vault-config-operator.svc:5432",
            "path": "test-vault-config-operator/database",
            "pluginName": "postgresql-database-plugin",
            "rootCredentials": {
              "passwordKey": "postgresql-password",
              "secret": {
                "name": "postgresql-admin-password"
              }
            },
            "username": "postgres"
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "DatabaseSecretEngineRole",
          "metadata": {
            "name": "read-only"
          },
          "spec": {
            "authentication": {
              "path": "kubernetes",
              "role": "database-engine-admin"
            },
            "creationStatements": [
              "CREATE ROLE \"{{name}}\" WITH LOGIN PASSWORD '{{password}}' VALID UNTIL '{{expiration}}'; GRANT SELECT ON ALL TABLES IN SCHEMA public TO \"{{name}}\";"
            ],
            "dBName": "my-postgresql-database",
            "defaultTTL": "1h",
            "maxTTL": "24h",
            "path": "test-vault-config-operator/database"
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "GitHubSecretEngineConfig",
          "metadata": {
            "name": "githubsecretengineconfig-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "GitHubSecretEngineRole",
          "metadata": {
            "name": "githubsecretenginerole-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "KubernetesAuthEngineConfig",
          "metadata": {
            "name": "kubernetesauthengineconfig-sample"
          },
          "spec": {
            "authentication": {
              "path": "kubernetes",
              "role": "policy-admin"
            },
            "path": "kube-authengine-mount-sample"
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "KubernetesAuthEngineRole",
          "metadata": {
            "name": "database-engine-admin"
          },
          "spec": {
            "authentication": {
              "path": "kubernetes",
              "role": "policy-admin"
            },
            "path": "kubernetes",
            "policies": [
              "database-engine-admin"
            ],
            "targetNamespaces": {
              "targetNamespaceSelector": {
                "matchLabels": {
                  "database-engine-admin": "true"
                }
              }
            }
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "PKISecretEngineConfig",
          "metadata": {
            "name": "pkisecretengineconfig-sample"
          },
          "spec": {
            "TTL": "8760h",
            "authentication": {
              "path": "kubernetes",
              "role": "policy-admin"
            },
            "commonName": "pki-vault-demo.internal.io",
            "crlDistributionPoints": [
              "https://vault-internal.vault.svc:8200/v1/test-vault-config-operator/pki/crl\""
            ],
            "issuingCertificates": [
              "https://vault-internal.vault.svc:8200/v1/test-vault-config-operator/pki/ca"
            ],
            "path": "test-vault-config-operator/pki",
            "privateKeyType": "internal",
            "type": "root"
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "PKISecretEngineRole",
          "metadata": {
            "name": "pkisecretenginerole-sample"
          },
          "spec": {
            "allowGlobDomains": true,
            "allowSubdomains": true,
            "allowedDomains": [
              "internal.io",
              "pki-vault-demo.svc",
              "example.com"
            ],
            "allowedOtherSans": "*",
            "allowedURISans": [
              "*-pki-vault-demo.apps.example.com"
            ],
            "authentication": {
              "path": "kubernetes",
              "role": "policy-admin"
            },
            "maxTTL": "8760h",
            "path": "test-vault-config-operator/pki"
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "PasswordPolicy",
          "metadata": {
            "name": "simple-password-policy"
          },
          "spec": {
            "authentication": {
              "path": "kubernetes",
              "role": "policy-admin"
            },
            "passwordPolicy": "length = 20\nrule \"charset\" {\n  charset = \"abcdefghijklmnopqrstuvwxyz\"\n}\n"
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "Policy",
          "metadata": {
            "name": "database-engine-admin"
          },
          "spec": {
            "authentication": {
              "path": "kubernetes",
              "role": "policy-admin"
            },
            "policy": "# mount database secrets engines\npath \"/sys/mounts/{{identity.entity.aliases.${accessor}.metadata.service_account_namespace}}/database\" {\n  capabilities = [ \"create\", \"read\", \"update\", \"delete\"]\n  allowed_parameters = {\n    \"type\" = [\"database\"]\n    \"*\"   = []\n  }\n}\n\n# tune database secrets engines\npath \"/sys/mounts/{{identity.entity.aliases.${accessor}.metadata.service_account_namespace}}/database/tune\" {\n  capabilities = [ \"create\", \"read\", \"update\", \"delete\"]\n}\n\n# Configure database secrets engines\npath \"/{{identity.entity.aliases.${accessor}.metadata.service_account_namespace}}/database/config/+\" {\n  capabilities = [ \"create\", \"read\", \"update\", \"delete\"]\n}\n\n# Configure database roles\npath \"/{{identity.entity.aliases.${accessor}.metadata.service_account_namespace}}/database/roles/+\" {\n  capabilities = [ \"create\", \"read\", \"update\", \"delete\"]\n}\n"
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "RabbitMQSecretEngineConfig",
          "metadata": {
            "name": "rabbitmqsecretengineconfig-sample"
          },
          "spec": {
            "authentication": {
              "path": "kubernetes",
              "role": "rabbitMQ-engine-admin"
            },
            "connectionURI": "https://test.com",
            "leaseMaxTTL": 86400,
            "leaseTTL": 86400,
            "path": "vault-config-operator/rabbitmq"
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "RabbitMQSecretEngineRole",
          "metadata": {
            "name": "rabbitmqsecretenginerole-sample"
          },
          "spec": {
            "authentication": {
              "path": "kubernetes",
              "role": "rabbitmq-engine-admin"
            },
            "path": "vault-config-operator/rabbitmq",
            "tags": "administrator",
            "vhostTopics": [
              {
                "topics": [
                  {
                    "permissions": {
                      "configure": ".*",
                      "read": ".*",
                      "write": ".*"
                    },
                    "topicName": "my-topic"
                  },
                  {
                    "permissions": {
                      "read": ".*"
                    },
                    "topicName": "my-read-topic"
                  }
                ],
                "vhostName": "/"
              }
            ],
            "vhosts": [
              {
                "permissions": {
                  "configure": ".*",
                  "read": ".*",
                  "write": ".*"
                },
                "vhostName": "/"
              },
              {
                "permissions": {
                  "read": "my-queue",
                  "write": "my-exchange"
                },
                "vhostName": "my-vhost"
              }
            ]
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "RandomSecret",
          "metadata": {
            "name": "randomsecret-password"
          },
          "spec": {
            "authentication": {
              "path": "kubernetes",
              "role": "secret-writer"
            },
            "path": "test-vault-config-operator/kv",
            "secretFormat": {
              "passwordPolicyName": "simple-password-policy"
            },
            "secretKey": "password"
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "SecretEngineMount",
          "metadata": {
            "name": "database"
          },
          "spec": {
            "authentication": {
              "path": "kubernetes",
              "role": "database-engine-admin"
            },
            "path": "test-vault-config-operator",
            "type": "database"
          }
        },
        {
          "apiVersion": "redhatcop.redhat.io/v1alpha1",
          "kind": "VaultSecret",
          "metadata": {
            "name": "vaultsecret-sample"
          },
          "spec": {
            "output": {
              "annotations": {
                "refresh": "every-minute"
              },
              "labels": {
                "app": "test-vault-config-operator"
              },
              "name": "randomsecret",
              "stringData": {
                "anotherpassword": "{{ .anotherrandomsecret.password }}",
                "password": "{{ .randomsecret.password }}"
              },
              "type": "Opaque"
            },
            "refreshPeriod": "3m0s",
            "vaultSecretDefinitions": [
              {
                "authentication": {
                  "path": "kubernetes",
                  "role": "secret-reader",
                  "serviceAccount": {
                    "name": "default"
                  }
                },
                "name": "randomsecret",
                "path": "test-vault-config-operator/kv/randomsecret-password"
              },
              {
                "authentication": {
                  "path": "kubernetes",
                  "role": "secret-reader",
                  "serviceAccount": {
                    "name": "default"
                  }
                },
                "name": "anotherrandomsecret",
                "path": "test-vault-config-operator/kv/another-password"
              }
            ]
          }
        }
      ]
