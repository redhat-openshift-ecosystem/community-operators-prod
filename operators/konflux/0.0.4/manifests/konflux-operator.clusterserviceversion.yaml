                "hostname": "dex.example.com",
                "passwordConnector": "local",
                "port": "9443",
                "staticPasswords": [
                  {
                    "email": "user1@konflux.dev",
                    "hash": "REDACTED",
                    "userID": "7138d2fe-724e-4e86-af8a-db7c4b080e20",
