    categories: Integration & Delivery
    certified: 'false'
    createdAt: '2023-01-25T19:21:32Z'
    description: Foundational components for central management of multiple OpenShift Container Platform
      and Kubernetes clusters
    operatorframework.io/suggested-namespace: stolostron-engine
    operatorframework.io/initialization-resource: '{"apiVersion":"multicluster.openshift.io/v1", "kind":"MultiClusterEngine","metadata":{"name":"engine"},"spec":
      {}}'
    operators.openshift.io/infrastructure-features: '["disconnected", "proxy-aware", "fips"]'
    repository: https://github.com/stolostron/stolostron
    operators.operatorframework.io/internal-objects: '[]'
