      deployments:
      - label:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: servicemeshoperator3
          app.kubernetes.io/instance: servicemesh-operator3
          app.kubernetes.io/managed-by: helm
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: servicemeshoperator3
          control-plane: servicemesh-operator3
        name: servicemesh-operator3
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/created-by: servicemeshoperator3
              app.kubernetes.io/part-of: servicemeshoperator3
              control-plane: servicemesh-operator3
          strategy: {}
          template:
            metadata:
              annotations:
                images.v1_21_0.cni: registry.redhat.io/openshift-service-mesh/istio-cni-rhel9:3.0.0.tp.1
                images.v1_21_0.istiod: registry.redhat.io/openshift-service-mesh/pilot-rhel9:3.0.0.tp.1
                images.v1_21_0.proxy: registry.redhat.io/openshift-service-mesh/proxyv2-rhel9:3.0.0.tp.1
                images.v1_21_0.ztunnel: registry.redhat.io/openshift-service-mesh/pilot-rhel9:3.0.0.tp.1
                kubectl.kubernetes.io/default-container: manager
              labels:
                app.kubernetes.io/created-by: servicemeshoperator3
                app.kubernetes.io/part-of: servicemeshoperator3
                control-plane: servicemesh-operator3
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                        - ppc64le
                        - s390x
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.16.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --default-profile=openshift
                command:
                - /manager
                image: quay.io/maistra-dev/sail-operator:3.0-nightly-2024-04-25
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 512Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /etc/sail-operator
                  name: operator-config
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: servicemesh-operator3
              terminationGracePeriodSeconds: 10
              volumes:
              - downwardAPI:
                  defaultMode: 420
                  items:
                  - fieldRef:
                      fieldPath: metadata.annotations
                    path: config.properties
                name: operator-config
      permissions:
