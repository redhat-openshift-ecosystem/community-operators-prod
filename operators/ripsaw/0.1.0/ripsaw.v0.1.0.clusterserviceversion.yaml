        serviceAccountName: benchmark-operator
      deployments:
      - name: benchmark-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --leader-elect
                - --leader-election-id=ripsaw
                env:
                - name: ANSIBLE_GATHERING
                  value: explicit
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: benchmark-operator
                - name: MAX_CONCURRENT_RECONCILES_BENCHMARK_RIPSAW_CLOUDBULLDOZER_IO
                  value: "1"
                - name: ANSIBLE_VERBOSITY_BENCHMARK_RIPSAW_CLOUDBULLDOZER_IO
                  value: "4"
                image: quay.io/cloud-bulldozer/benchmark-operator:latest
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 6789
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 6789
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
              - env:
                - name: MASTER
                  value: "true"
                image: k8s.gcr.io/redis:v1
                name: redis-master
                ports:
                - containerPort: 6379
                resources:
                  limits:
                    cpu: "2"
                volumeMounts:
                - mountPath: /redis-master-data
                  name: data
              securityContext:
                runAsNonRoot: true
              serviceAccountName: benchmark-operator
              terminationGracePeriodSeconds: 10
              volumes:
              - emptyDir: {}
                name: data
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
