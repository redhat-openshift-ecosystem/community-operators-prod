          - urn:alm:descriptor:com.tectonic.ui:select:v1.27.1
          - urn:alm:descriptor:com.tectonic.ui:select:v1.27.0
          - urn:alm:descriptor:com.tectonic.ui:select:master
          - urn:alm:descriptor:com.tectonic.ui:select:v1.30-alpha.8a7ac6f6
