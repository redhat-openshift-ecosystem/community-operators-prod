name: opendatahub-operator.v2.18.0
package: opendatahub-operator
properties:
- type: olm.gvk
  value:
    group: datasciencecluster.opendatahub.io
    kind: DataScienceCluster
    version: v1
- type: olm.gvk
  value:
    group: dscinitialization.opendatahub.io
    kind: DSCInitialization
    version: v1
- type: olm.gvk
  value:
    group: features.opendatahub.io
    kind: FeatureTracker
    version: v1
- type: olm.package
  value:
    packageName: opendatahub-operator
    version: 2.18.0
- type: olm.csv.metadata
  value:
    annotations:
      alm-examples: |-
        [
          {
            "apiVersion": "datasciencecluster.opendatahub.io/v1",
            "kind": "DataScienceCluster",
            "metadata": {
              "labels": {
                "app.kubernetes.io/created-by": "opendatahub-operator",
                "app.kubernetes.io/instance": "default",
                "app.kubernetes.io/managed-by": "kustomize",
                "app.kubernetes.io/name": "datasciencecluster",
                "app.kubernetes.io/part-of": "opendatahub-operator"
              },
              "name": "default-dsc"
            },
            "spec": {
              "components": {
                "codeflare": {
                  "managementState": "Managed"
                },
                "dashboard": {
                  "managementState": "Managed"
                },
                "datasciencepipelines": {
                  "managementState": "Managed"
                },
                "kserve": {
                  "managementState": "Managed",
                  "serving": {
                    "ingressGateway": {
                      "certificate": {
                        "type": "OpenshiftDefaultIngress"
                      }
                    },
                    "managementState": "Managed",
                    "name": "knative-serving"
                  }
                },
                "kueue": {
                  "managementState": "Managed"
                },
                "modelmeshserving": {
                  "managementState": "Managed"
                },
                "modelregistry": {
                  "managementState": "Managed"
                },
                "ray": {
                  "managementState": "Managed"
                },
                "trainingoperator": {
                  "managementState": "Managed"
                },
                "trustyai": {
                  "managementState": "Managed"
                },
                "workbenches": {
                  "managementState": "Managed"
                }
              }
            }
          },
          {
            "apiVersion": "dscinitialization.opendatahub.io/v1",
            "kind": "DSCInitialization",
            "metadata": {
              "labels": {
                "app.kubernetes.io/created-by": "opendatahub-operator",
                "app.kubernetes.io/instance": "default",
                "app.kubernetes.io/managed-by": "kustomize",
                "app.kubernetes.io/name": "dscinitialization",
                "app.kubernetes.io/part-of": "opendatahub-operator"
              },
              "name": "default-dsci"
            },
            "spec": {
              "applicationsNamespace": "opendatahub",
              "monitoring": {
                "managementState": "Managed",
                "namespace": "opendatahub"
              },
              "serviceMesh": {
                "controlPlane": {
                  "metricsCollection": "Istio",
                  "name": "data-science-smcp",
                  "namespace": "istio-system"
                },
                "managementState": "Managed"
              },
              "trustedCABundle": {
                "customCABundle": "",
                "managementState": "Managed"
              }
            }
          }
        ]
      capabilities: Full Lifecycle
      categories: AI/Machine Learning, Big Data
      certified: "False"
      containerImage: quay.io/opendatahub/opendatahub-operator:v2.18.0
      createdAt: "2024-08-29T16:20:11Z"
      olm.skipRange: '>=1.0.0 <2.18.0'
      operators.operatorframework.io/builder: operator-sdk-v1.31.0
      operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
      repository: https://github.com/opendatahub-io/opendatahub-operator
    apiServiceDefinitions: {}
    crdDescriptions:
      owned:
      - description: DataScienceCluster is the Schema for the datascienceclusters
          API.
        displayName: Data Science Cluster
        kind: DataScienceCluster
        name: datascienceclusters.datasciencecluster.opendatahub.io
        specDescriptors:
        - description: Override and fine tune specific component configurations.
          displayName: Components
          path: components
        version: v1
      - description: DSCInitialization is the Schema for the dscinitializations API.
        displayName: DSC Initialization
        kind: DSCInitialization
        name: dscinitializations.dscinitialization.opendatahub.io
        specDescriptors:
        - description: Namespace for applications to be installed, non-configurable,
            default to "opendatahub"
          displayName: Applications Namespace
          path: applicationsNamespace
        - description: Enable monitoring on specified namespace
          displayName: Monitoring
          path: monitoring
        - description: Configures Service Mesh as networking layer for Data Science
            Clusters components. The Service Mesh is a mandatory prerequisite for
            single model serving (KServe) and you should review this configuration
            if you are planning to use KServe. For other components, it enhances user
            experience; e.g. it provides unified authentication giving a Single Sign
            On experience.
          displayName: Service Mesh
          path: serviceMesh
        - description: When set to `Managed`, adds odh-trusted-ca-bundle Configmap
            to all namespaces that includes cluster-wide Trusted CA Bundle in .data["ca-bundle.crt"].
            Additionally, this fields allows admins to add custom CA bundles to the
            configmap using the .CustomCABundle field.
          displayName: Trusted CABundle
          path: trustedCABundle
        - description: Internal development useful field to test customizations. This
            is not recommended to be used in production environment.
          displayName: Dev Flags
          path: devFlags
        statusDescriptors:
        - description: Conditions describes the state of the DSCInitializationStatus
            resource
          displayName: Conditions
          path: conditions
        version: v1
      - kind: FeatureTracker
        name: featuretrackers.features.opendatahub.io
        version: v1
    description: "The Open Data Hub is a machine-learning-as-a-service platform built
      on Red Hat's Kubernetes-based OpenShiftÂ® Container Platform. Open Data Hub integrates
      multiple AI/ML open source components into one operator that can easily be downloaded
      and installed by OpenShift users.\n\nOpen Data Hub operator allows users to
      install and manage components of the Open Data Hub. Users can mix and match
      tools from each project to fulfill the needs of their use case. Each of the
      projects share some components, but can be mostly seen as an extension of each
      other to provide a complete solution for both novice and skilled enterprise
      users.\n    \n### Components\n\n* Open Data Hub Dashboard - A web dashboard
      that displays installed Open Data Hub components with easy access to component
      UIs and documentation\n* ODH Notebook Controller - Secure management of Jupyter
      Notebook in Kubernetes environments built on top of Kubeflow Notebook Controller
      with support for OAuth\n* Jupyter Notebooks - JupyterLab notebook that provide
      Python support for GPU workloads\n* Data Science Pipelines - Pipeline solution
      for end to end MLOps workflows that support the Kubeflow Pipelines SDK and Tekton\n*
      Model Mesh - ModelMesh Serving is the Controller for managing ModelMesh, a general-purpose
      model serving management/routing layer\n* Distributed Workloads(Incubation)
      - Stack built to make managing distributed compute infrastructure in the cloud
      easy and intuitive for Data Scientists. This stack consists of three components
      \n                                      Codeflare , KubeRay and Kueue.\n* Kserve
      - Kserve is the Controller for for serving machine learning (ML) models on arbitrary
      frameworks"
    displayName: Open Data Hub Operator
    installModes:
    - supported: false
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
    keywords:
    - odh
    - notebooks
    - serving
    - training
    - pipelines
    - modelmesh
    - workbenches
    - dashboard
    - kserve
    - distributed-workloads
    links:
    - name: Open Data Hub
      url: https://opendatahub.io
    - name: Open Data Hub Community
      url: https://github.com/opendatahub-io/opendatahub-community
    maintainers:
    - email: opendatahub@redhat.com
      name: Open Data Hub Maintainers
    maturity: stable
    minKubeVersion: 1.25.0
    provider:
      name: ODH
