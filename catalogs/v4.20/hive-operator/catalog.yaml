      ```yaml
      ---
        apiVersion: hive.openshift.io/v1
        kind: HiveConfig
        metadata:
          name: hive
        spec:
          managedDomains:
          - aws:
              credentialsSecretRef:
                name: my-route53-creds
            domains:
            - my-base-domain.example.com
          logLevel: debug
          targetNamespace: hive
      ```

