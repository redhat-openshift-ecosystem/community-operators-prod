        name: multiclusterhub-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: multiclusterhub-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: multiclusterhub-operator
            spec:
              containers:
