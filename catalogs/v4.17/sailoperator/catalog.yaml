      - v1.24.5
      - v1.24.4
      - v1.24.3
      - v1.24.2
      - v1.24.1
      - v1.24.0
      - master
      - v1.28-alpha.41429998

      [See this page](https://github.com/istio-ecosystem/sail-operator/blob/main/bundle/README.md) for instructions on how to use it.
    displayName: Sail Operator
    installModes:
    - supported: false
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
    keywords:
    - istio
    - servicemesh
    - envoy
