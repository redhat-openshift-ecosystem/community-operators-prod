    description: "Dell Container Storage Modules (CSM) Operator is a Kubernetes Operator
      which can be \nused to install and manage Dells CSI drivers and CSM modules.
      \nBy using Dell CSM Operator, enterprises can quickly and easily deploy the
      \nCSM modules for CSI drivers making it easy for DevOps \nteams to build and
      optimize their Kubernetes workloads using enterprise grade storage \nwhile consistently
      aligning with the desired outcomes of the organization.\nThis operator is available
      as both community and certified operator for Openshift \nand as a community
      operator for upstream Kubernetes.\nOperator can be deployed via OperatorHub.io.
      using Operator Lifecycle Manager (OLM)\n\n### About Dell CSM\n\nDell CSM brings
      powerful enterprise storage features and functionality to Kubernetes for \neasier
      adoption of cloud native workloads, improved productivity and scalable operations.
      \n\nCSM delivers software modules for storage management that provide developers
      access to \nbuild automation for enhanced IT needs and other critical enterprise
      storage features. \n\nCurrently, the following modules are available as part
      of Dell CSM. \n*\tObservability - Delivers a high-level view of the storage
      capacity \n  and performance usage via Grafana dashboards to the Kubernetes
      users\n*\tReplication - Enables array replication capabilities for Kubernetes
      users\n*\tAuthorization - Provides both storage and Kubernetes administrators
      the ability \n  to apply RBAC for Dell CSI Drivers\n*\tResiliency - Designed
      to make Kubernetes applications more resilient to \n  node failures\n\nThese
      modules are available for various storage platforms in the Dell portfolio, \nsuch
      as Dell PowerStore, Dell PowerMax, Dell PowerFlex, Dell PowerScale, and Dell
      Unity XT.\n\nFor more information, visit [Dells Container Storage Module web
      page](https://www.dell.com/en-us/dt/solutions/kubernetes-containers/kubernetes-storage.htm)\n\nAdditional
      Materials\n*\t[Documentation](https://dell.github.io/csm-docs)\n*\t[CSM Solution
      Brief](https://www.delltechnologies.com/asset/en-us/products/storage/briefs-summaries/csm-solution-brief.pdf)\n"
