      deployments:
      - label:
          app.kubernetes.io/name: codeflare-operator
          app.kubernetes.io/part-of: codeflare
        name: codeflare-operator-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: codeflare-operator
              app.kubernetes.io/part-of: codeflare
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                app.kubernetes.io/name: codeflare-operator
                app.kubernetes.io/part-of: codeflare
            spec:
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=0.0.0.0:8080
                - --leader-elect
                command:
                - /manager
                image: quay.io/project-codeflare/codeflare-operator:v0.2.2
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 8080
                  name: metrics
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: codeflare-operator-controller-manager
              terminationGracePeriodSeconds: 10
