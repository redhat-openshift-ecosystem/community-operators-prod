                "matchFeatures": [
                  {
                    "feature": "kernel.loadedmodule",
                    "matchExpressions": {
                      "dummy": {
                        "op": "Exists"
                      }
                    }
                  },
                  {
                    "feature": "kernel.config",
                    "matchExpressions": {
                      "X86": {
