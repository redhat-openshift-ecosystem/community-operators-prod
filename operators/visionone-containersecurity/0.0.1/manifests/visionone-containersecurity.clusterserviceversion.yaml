      - description: Node/pod affinity settings
        displayName: Affinity Rules
        path: affinity
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:affinity
      - description: Node labels to target pods to specific nodes
        displayName: Node Selector
        path: nodeSelector
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:nodeSelector
      - description: Add custom annotations to pods
        displayName: Pod Annotations
        path: podAnnotations
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Add custom labels to pods
        displayName: Pod Labels
        path: podLabels
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Service account settings
        displayName: Service Account
        path: serviceAccount
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:object
      - description: Container security context
        displayName: Security Context
        path: securityContext
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:podSecurityContext
      - description: Pod-level security context
        displayName: Pod Security Context
        path: podSecurityContext
        x-descriptors:
