---
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "lightspeed.openstack.org/v1beta1",
          "kind": "OpenStackLightspeed",
          "metadata": {
            "labels": {
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "openstack-lightspeed-operator"
            },
            "name": "openstacklightspeed-sample"
          },
          "spec": {
            "llmCredentials": "openstack-lightspeed-apitoken",
            "llmEndpoint": "http://llm_provider:11434/v1",
            "llmEndpointType": "openai",
            "modelName": "llama3.1:8b",
            "tlsCACertBundle": "openstack-lightspeed-certs"
          }
        }
      ]
    capabilities: Basic Install
    categories: AI/Machine Learning
    containerImage: quay.io/openstack-lightspeed/operator@sha256:e16587bdfe9cd6893cb4aa5a8dedeb6ae063905b959a82c0d91d917489cf7a3b
    createdAt: "2026-02-19T14:28:58Z"
    description: AI-powered virtual assistant for Red Hat OpenStack Services on OpenShift
    support: Community
    features.operators.openshift.io/cnf: "false"
    features.operators.openshift.io/cni: "false"
    features.operators.openshift.io/csi: "false"
    features.operators.openshift.io/disconnected: "true"
    features.operators.openshift.io/fips-compliant: "false"
    features.operators.openshift.io/proxy-aware: "false"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    operatorframework.io/suggested-namespace: openshift-lightspeed
    operators.operatorframework.io/builder: operator-sdk-v1.38.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v4
    repository: https://github.com/openstack-lightspeed/operator
  name: openstack-lightspeed-operator.v0.0.1
  namespace: openshift-lightspeed
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: OpenStackLightspeed is the Schema for the openstacklightspeeds API
        displayName: Open Stack Lightspeed
        kind: OpenStackLightspeed
        name: openstacklightspeeds.lightspeed.openstack.org
        resources:
          - kind: ClusterServiceVersion
            name: ""
            version: v1alpha1
          - kind: InstallPlan
            name: ""
            version: v1alpha
          - kind: Subscription
            name: ""
            version: v1alpha1
          - kind: OLSConfig
            name: cluster
            version: v1alpha1
        specDescriptors:
          - description: |-
              Secret name containing API token for the LLMEndpoint. The secret must contain
              a field named "apitoken" which holds the token value.
            displayName: LLM Credentials Secret
            path: llmCredentials
          - description: URL pointing to the LLM
            displayName: LLM Endpoint
            path: llmEndpoint
          - description: Type of the provider serving the LLM
            displayName: Provider Type
            path: llmEndpointType
          - description: Name of the model to use at the API endpoint provided in LLMEndpoint
            displayName: Model Name
            path: modelName
          - description: Configmap name containing a CA Certificates bundle
            displayName: TLS CA Certificate Bundle
            path: tlsCACertBundle
        version: v1beta1
  description: |-
    OpenStack Lightspeed is a generative AI-based virtual assistant for Red Hat OpenStack Services on OpenShift (RHOSO) users which integrates into the OpenShift Lightspeed.

    OpenStack Lightspeed can answer natural-language questions about Red Hat OpenStack Services on OpenShift (RHOSO). It can assist users in troubleshooting issues, providing configuration guidance, and offering best practices for managing their OpenStack environments on OpenShift.

    To set up the OpenStack Lightspeed Operator, you will need a Large Language Model (LLM). You can run one yourself with Red Hat Enterprise Linux AI (RHELAI) or Red Hat OpenShift AI (RHOAI), or you can use a model from a SaaS provider such as OpenAI.
  displayName: OpenStack Lightspeed (Community)
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - config.openshift.io
              resources:
                - clusterversions
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - lightspeed.openstack.org
              resources:
                - openstacklightspeeds
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - lightspeed.openstack.org
              resources:
                - openstacklightspeeds/finalizers
              verbs:
                - update
            - apiGroups:
                - lightspeed.openstack.org
              resources:
                - openstacklightspeeds/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - ols.openshift.io
              resources:
                - olsconfigs
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ols.openshift.io
              resources:
                - olsconfigs/finalizers
              verbs:
                - update
            - apiGroups:
                - ols.openshift.io
              resources:
                - olsconfigs/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - operators.coreos.com
              resources:
                - clusterserviceversions
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: openstack-lightspeed-operator-controller-manager
      deployments:
        - label:
            app.kubernetes.io/managed-by: kustomize
            app.kubernetes.io/name: openstack-lightspeed-operator
            control-plane: controller-manager
          name: openstack-lightspeed-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --metrics-bind-address=:8443
                      - --leader-elect
                      - --health-probe-bind-address=:8081
                    command:
                      - /manager
                    env:
                      - name: OPENSHIFT_LIGHTSPEED_OPERATOR_VERSION
                        value: 1.0.9
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: RELATED_IMAGE_OPENSTACK_LIGHTSPEED_IMAGE_URL_DEFAULT
                        value: quay.io/openstack-lightspeed/rag-content@sha256:c9a2625fbed1924afe8350ae4d6dd2b57adfe5014fef5ee925b3bdfb8c562f1d
                    image: quay.io/openstack-lightspeed/operator@sha256:e16587bdfe9cd6893cb4aa5a8dedeb6ae063905b959a82c0d91d917489cf7a3b
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 10m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: openstack-lightspeed-operator-controller-manager
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
            - apiGroups:
                - operators.coreos.com
              resources:
                - clusterserviceversions
              verbs:
                - delete
                - patch
                - update
            - apiGroups:
                - operators.coreos.com
              resources:
                - installplans
              verbs:
                - delete
                - get
                - list
                - update
                - watch
            - apiGroups:
                - operators.coreos.com
              resources:
                - subscriptions
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
          serviceAccountName: openstack-lightspeed-operator-controller-manager
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - ai
    - assistant
    - openstack
    - llm
  links:
    - name: OpenStack Lightspeed Operator
      url: https://github.com/openstack-lightspeed/operator
  maintainers:
    - email: lmartins@redhat.com
      name: Lucas Alvares Gomes
    - email: geguileo@redhat.com
      name: Gorka Eguileor
    - email: lpiwowar@redhat.com
      name: Lukas Piwowarski
  maturity: alpha
  minKubeVersion: 1.31.0
  provider:
    name: Red Hat
    url: https://github.com/openstack-lightspeed/operator
  relatedImages:
    - image: quay.io/openstack-lightspeed/rag-content@sha256:c9a2625fbed1924afe8350ae4d6dd2b57adfe5014fef5ee925b3bdfb8c562f1d
      name: openstack-lightspeed-image-url-default
    - image: quay.io/openstack-lightspeed/operator@sha256:e16587bdfe9cd6893cb4aa5a8dedeb6ae063905b959a82c0d91d917489cf7a3b
      name: manager
    - image: quay.io/openstack-lightspeed/rag-content@sha256:c9a2625fbed1924afe8350ae4d6dd2b57adfe5014fef5ee925b3bdfb8c562f1d
      name: openstack_lightspeed_image_url_default
  version: 0.0.1
