spec:
  displayName: Stolostron
  version: 0.1.0
  provider:
    name: Red Hat
  maintainers:
  - email: acm-contact@redhat.com
    name: Red Hat
  maturity: pre-release
  description: 'Stolostron provides the multicluster hub, a central management console for managing multiple
    Kubernetes-based clusters across data centers, public clouds, and private clouds. You can use the
    hub to create Red Hat OpenShift Container Platform clusters on selected providers, or import existing
    Kubernetes-based clusters. After the clusters are managed, you can set compliance requirements to
    ensure that the clusters maintain the specified security requirements. You can also deploy business
    applications across your clusters. '
  icon:
  - base64data: 
    mediatype: image/svg+xml
  keywords:
  - MultiClusterObservability
  - install
  - multiclusterhub
  - open-cluster-management
  - submariner-addon
  labels:
    app: stolostron
  links:
  - name: Documentation
    url: https://github.com/stolostron/stolostron
  selector:
    matchLabels:
      app: stolostron
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  customresourcedefinitions:
    owned:
    - description: MultiClusterHub defines the configuration for an instance of the MultiCluster Hub
      displayName: MultiClusterHub
      kind: MultiClusterHub
      name: multiclusterhubs.operator.open-cluster-management.io
      specDescriptors:
      - description: 'Specifies deployment replication for improved availability. Options are: Basic and
          High (default)'
        displayName: Availability Configuration
        path: availabilityConfig
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:com.tectonic.ui:select:High
        - urn:alm:descriptor:com.tectonic.ui:select:Basic
      - description: (Deprecated) Provide the customized OpenShift default ingress CA certificate to RHACM
        displayName: Custom CA Configmap
        path: customCAConfigmap
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:io.kubernetes:ConfigMap
      - description: Disable automatic import of the hub cluster as a managed cluster
        displayName: Disable Hub Self Management
        path: disableHubSelfManagement
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Disable automatic update of ClusterImageSets
        displayName: Disable Update ClusterImageSets
        path: disableUpdateClusterImageSets
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: (Deprecated) Enable cluster backup
        displayName: Enable Cluster Backup
        path: enableClusterBackup
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: (Deprecated) Enable cluster proxy addon
        displayName: Enable Cluster Proxy Addon
        path: enableClusterProxyAddon
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: (Deprecated) Overrides for the default HiveConfig spec
        displayName: Hive Config
        path: hive
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: Override pull secret for accessing MultiClusterHub operand and endpoint images
        displayName: Image Pull Secret
        path: imagePullSecret
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: (Deprecated) Configuration options for ingress management
        displayName: Ingress Management
        path: ingress
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Developer Overrides
        displayName: Developer Overrides
        path: overrides
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: Provides optional configuration for components
        displayName: Component Configuration
        path: overrides.components
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: (Deprecated) Install cert-manager into its own namespace
        displayName: Separate Certificate Management
        path: separateCertificateManagement
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      version: v1
    - description: MultiClusterObservability defines the configuration for the Observability installation
        on Hub and Managed Clusters all through this one custom resource.
      displayName: MultiClusterObservability
      kind: MultiClusterObservability
      name: multiclusterobservabilities.observability.open-cluster-management.io
