                "env": [
                  {
                    "name": "DEX_LOG_LEVEL",
                    "value": "debug"
                  },
                  {
                    "name": "DEX_STORAGE_TYPE",
                    "value": "kubernetes"
                  }
                ],
                "resources": {
                  "limits": {
                    "cpu": "500m",
                    "memory": "512Mi"
                  },
                  "requests": {
                    "cpu": "100m",
                    "memory": "256Mi"
                  }
                }
