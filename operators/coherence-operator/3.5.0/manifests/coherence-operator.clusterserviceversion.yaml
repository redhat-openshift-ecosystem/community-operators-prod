---
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "coherence.oracle.com/v1",
          "kind": "Coherence",
          "metadata": {
            "name": "coherence-sample"
          },
          "spec": {
            "replicas": 3
          }
        },
        {
          "apiVersion": "coherence.oracle.com/v1",
          "kind": "CoherenceJob",
          "metadata": {
            "name": "coherence-job-sample"
          },
          "spec": {
            "replicas": 1
          }
        }
      ]
    capabilities: Full Lifecycle
    categories: Database
    certified: "false"
    containerImage: container-registry.oracle.com/middleware/coherence-operator:3.5.0
    createdAt: "2025-05-13T12:53:28Z"
    description: The Oracle Coherence Kubernetes Operator enables easy management
      of Coherence clusters in a Kubernetes environment.
    features.operators.openshift.io/cnf: "false"
    features.operators.openshift.io/cni: "false"
    features.operators.openshift.io/csi: "false"
    features.operators.openshift.io/disconnected: "true"
    features.operators.openshift.io/fips-compliant: "true"
    features.operators.openshift.io/proxy-aware: "false"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.arm64: supported
    operatorframework.io/os.linux: supported
    operators.openshift.io/infrastructure-features: '["disconnected"]'
    operators.operatorframework.io/builder: operator-sdk-v1.39.2
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v4
    repository: https://github.com/oracle/coherence-operator
    support: Oracle Corporation
  name: coherence-operator.v3.5.0
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Coherence is the top level schema for the Coherence API and custom
        resource definition (CRD).
      displayName: Coherence
      kind: Coherence
      name: coherence.coherence.oracle.com
      resources:
      - kind: StatefulSet
        name: coherence-cluster
        version: v1
      specDescriptors:
      - description: The desired number of member Pods for the cluster.
        displayName: Replicas
        path: replicas
      statusDescriptors:
      - description: The desired number of member Pods for the deployment.
        displayName: Replicas
        path: replicas
      - displayName: ReadyReplicas
        path: readyReplicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:readyReplicas
      version: v1
    - description: |-
        CoherenceJob is the top level schema for the CoherenceJob API and custom resource definition (CRD)
        for configuring Coherence Job workloads.
      displayName: Coherence Job
      kind: CoherenceJob
      name: coherencejob.coherence.oracle.com
      resources:
      - kind: Job
        name: coherence-job
        version: v1
      specDescriptors:
      - description: The desired number of Pods for the job.
        displayName: Replicas
        path: replicas
      statusDescriptors:
      - description: The desired number of Pods for the job.
        displayName: Replicas
        path: replicas
      - displayName: ReadyReplicas
        path: readyReplicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:readyReplicas
      version: v1
  description: |
    The Oracle Coherence Kubernetes Operator enables easy management of Coherence clusters in a Kubernetes environment.

    ### Installation Guide & Configuration

    For the complete installation guide and all configuration options please refer to
    [Coherence Operator Documentation](https://oracle.github.io/coherence-operator/docs/latest/#/about/01_overview).
  displayName: Coherence Kubernetes Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
        - apiGroups:
          - admissionregistration.k8s.io
          resources:
          - mutatingwebhookconfigurations
          - validatingwebhookconfigurations
          verbs:
          - create
          - delete
          - get
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - configmaps
          - endpoints
          - events
          - pods
          - pods/exec
          - secrets
          - services
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - cert-manager.io
          resources:
          - certificates
          - issuers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - coherence.oracle.com
          resources:
          - coherence
          - coherence/finalizers
          - coherence/status
          - coherencejob
          - coherencejob/finalizers
          - coherencejob/status
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - nodes
          verbs:
          - get
        serviceAccountName: coherence-operator-service-account
      deployments:
      - label:
          app: coherence-operator
          app.kubernetes.io/component: manager
          app.kubernetes.io/instance: coherence-operator-manager
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: coherence-operator
          app.kubernetes.io/part-of: coherence-operator
          app.kubernetes.io/version: 3.5.0
          control-plane: coherence
          version: 3.5.0
        name: coherence-operator-controller-manager
        spec:
          replicas: 3
          selector:
            matchLabels:
              control-plane: coherence
          strategy: {}
          template:
            metadata:
              annotations:
                alpha.image.policy.openshift.io/resolve-names: '*'
              labels:
                app: coherence-operator
                app.kubernetes.io/component: manager
                app.kubernetes.io/created-by: controller-manager
                app.kubernetes.io/instance: coherence-operator-manager
                app.kubernetes.io/managed-by: kustomize
                app.kubernetes.io/name: coherence-operator
                app.kubernetes.io/part-of: coherence-operator
                app.kubernetes.io/version: 3.5.0
                control-plane: coherence
                version: 3.5.0
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - podAffinityTerm:
                      labelSelector:
                        matchLabels:
                          app.kubernetes.io/instance: coherence-operator-manager
                          app.kubernetes.io/name: coherence-operator
                          app.kubernetes.io/version: 3.5.0
                          control-plane: coherence
                      topologyKey: topology.kubernetes.io/zone
                    weight: 50
                  - podAffinityTerm:
                      labelSelector:
                        matchLabels:
                          app.kubernetes.io/instance: coherence-operator-manager
                          app.kubernetes.io/name: coherence-operator
                          app.kubernetes.io/version: 3.5.0
                          control-plane: coherence
                      topologyKey: oci.oraclecloud.com/fault-domain
                    weight: 10
                  - podAffinityTerm:
                      labelSelector:
                        matchLabels:
                          app.kubernetes.io/instance: coherence-operator-manager
                          app.kubernetes.io/name: coherence-operator
                          app.kubernetes.io/version: 3.5.0
                          control-plane: coherence
                      topologyKey: kubernetes.io/hostname
                    weight: 1
              containers:
              - args:
                - operator
                - --enable-leader-election
                command:
                - /files/runner
                env:
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: OPERATOR_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: WEBHOOK_SERVICE
                  value: coherence-operator-webhook
                - name: WEBHOOK_SECRET
                  value: coherence-operator-coherence-webhook-server-cert
                - name: SERVICE_NAME
                  value: coherence-operator-rest
                - name: CERT_TYPE
                  value: self-signed
                envFrom:
                - configMapRef:
                    name: env-vars
                    optional: true
                image: container-registry.oracle.com/middleware/coherence-operator:3.5.0
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /healthz
                    port: health
                  initialDelaySeconds: 10
                  periodSeconds: 10
                name: manager
                ports:
                - containerPort: 8000
                  name: operator
                  protocol: TCP
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                - containerPort: 8080
                  name: metrics
                  protocol: TCP
                - containerPort: 8088
                  name: health
                  protocol: TCP
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /readyz
                    port: health
                  initialDelaySeconds: 10
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 512Mi
                  requests:
                    cpu: 100m
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              securityContext:
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
              serviceAccountName: coherence-operator-service-account
              terminationGracePeriodSeconds: 10
              topologySpreadConstraints:
              - labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: coherence-operator-manager
                    app.kubernetes.io/name: coherence-operator
                    app.kubernetes.io/version: 3.5.0
                    control-plane: coherence
                maxSkew: 1
                topologyKey: topology.kubernetes.io/zone
                whenUnsatisfiable: ScheduleAnyway
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  optional: true
                  secretName: coherence-operator-coherence-webhook-server-cert
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: coherence-operator-service-account
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Coherence
  - Oracle
  - In Memory Data
  - Caching
  links:
  - name: Coherence Kubernetes Operator
    url: https://oracle.github.io/coherence-operator/docs/latest
  - name: Oracle Coherence
    url: https://coherence.community
  maintainers:
  - email: jonathan.knight@oracle.com
    name: Jonathan Knight
  maturity: mature
  minKubeVersion: 1.26.0
  provider:
    name: Oracle Corporation
    url: https://github.com/oracle/coherence-operator
  version: 3.5.0
