spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Trend Vision One™ Container Security delivers full lifecycle protection
        for containers with real-time threat detection, policy enforcement, compliance
        assurance, and rapid incident response.
      displayName: VisionOneContainerSecurity
      kind: VisionOneContainerSecurity
      name: visiononecontainersecurities.container-security.trendmicro.com
      resources:
      - kind: Deployment
        name: controller-manager
        version: v1
      - kind: ServiceAccount
        name: controller-manager
        version: v1
      - kind: Service
        name: trend-service
        version: v1
      - kind: Secret
        name: trend-secret
        version: v1
      - kind: ConfigMap
        name: trend-config
        version: v1
      specDescriptors:
      - description: Vision One service configuration
        displayName: VisionOne
        path: visionOne
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:object
      - description: Number of operator replicas
        displayName: Replica Count
        path: replicaCount
        x-descriptors:
