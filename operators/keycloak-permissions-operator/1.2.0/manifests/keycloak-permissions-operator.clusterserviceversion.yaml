  description: "An OpenShift Operator for managing Keycloak resources, scopes, policies,\nand
    permissions for fine-grained resource permissions.\nAccording to the [Keycloak
    Authorization Services documentation](https://www.keycloak.org/docs/23.0.7/authorization_services/):\n\n-
    A resource can be a web page, a RESTFul resource, a file in your file system,
    or other entity you wish to authorize access to.\n- Scopes usually represent the
    actions that can be performed on a resource, but they are not limited to that.
    You can also use scopes to represent one or more attributes within a resource.\n-
    Policies define the conditions that must be satisfied to access or perform operations
    on something (resource or scope), but they are not tied to what they are protecting.
    They are generic and can be reused to build permissions or even more complex policies.\n-
    Permissions are coupled with the resource they are protecting. Here you specify
    what you want to protect (resource or scope) and the policies that must be satisfied
    to grant or deny permission.\n\n## Getting started with the Keycloak Permissions
    Operator\n\nStart by defining the name of your KeycloakAuthorization and the same
    namespace where Keycloak is deployed.\n\n```yaml\napiVersion: keycloak.nerc.mghpcc.org/v1\nkind:
    KeycloakAuthorization\nmetadata:\n  name: example\n  namespace: keycloak\n```\n\n##
    KeycloakAuthorization spec\n\nNext, define the spec. \n\n- `validateCerts: false`
    If your Keycloak does not have valid certificates, if you are deploying to OpenShift
    Local for example. You don't need this line if Keycloak has valid certificates.\n-
    `cleanupUndefinedAuthorizations: true` if you would like to remove any undefined
    authorizations that may have been added manually. This is useful for keeping in
    sync with GitOps. If you do not want the operator removing any resources, policies,
    or permissions, then remove this line.\n\n```yaml\nspec:\n  validateCerts: false\n
    \ cleanupUndefinedAuthorizations: true\n```\n\n## Keycloak admin credentials\n\nSpecify
    the details to connect to keycloak, including the `baseUrl`, and the Secret name
    containing the Keycloak admin usernameKey and passwordKey.\n\n```yaml\n  keycloak:\n
    \   baseUrl: https://keycloak-service:8443\n    adminSecret:\n      name: keycloak-initial-admin\n
    \     usernameKey: username\n      passwordKey: password\n```\n\n## Realm\n\nSpecify
    the realm id you wish to add authorization configuration to. If you want to add
    authorization configuration to multiple realms, then create a KeycloakAuthorization
    resource for each realm.\n\n```yaml\n  realm:\n    id: NERC\n```\n\n## Clients\n\nFor
    each client in the realm you wish to configure, add authorizationSettings.\n\n```yaml\n
    \   clients:\n      - id: ai4cloudops\n        authorizationSettings:\n```\n\n##
    Authorization Resources\n\nList the resources and corresponding scopes you wish
    to define for the client.\n\n```yaml\n      resources:\n        - name: cluster\n
    \         displayName: cluster\n          scopes:\n            - id: prod\n              name:
    prod\n              displayName: Production\n            - id: test\n              name:
    test\n              displayName: Test\n```\n\n## Authorization Policies\n\nDefine
    the policies you wish to use in your permissions. You can choose from all the
    different types of permissions, including: aggregated, client, client-scope, group,
    regex, role, time, and user.\n\n```yaml\n      policies:\n        - id: client-example\n
    \         name: client-example\n          logic: POSITIVE\n          decisionStrategy:
    UNANIMOUS\n          type:\n            client:\n              clients:\n                -
    example\n        - id: group-example\n          name: group-example\n          logic:
    POSITIVE\n          decisionStrategy: UNANIMOUS\n          type:\n            group:\n
    \             groups:\n                - id: example\n```\n\n## Authorization
    Permissions\n\nDefine the permissions, connecting the resources, scopes, and policies
    together.\n\n```yaml\n      permissions:\n        - name: group-example-cluster-test\n
    \         client: test\n          policy: group-example\n          resource: cluster\n
    \       - name: client-example-cluster-test\n          client: example\n          policy:
    client-test\n          resource: cluster\n          scope: test\n```\n\n## Other
    details\n\nResources, scopes, policies, and permissions will all be applied to
    Keycloak if you have configured the admin credentials to Keycloak successfully.\nWhen
    the KeycloakAuthorization is deleted, then the configured resources, policies,
    and permissions will be deleted as well. \nThe scopes are preserved win the KeycloakAuthorization
    is deleted, because scopes can be shared between resources."
