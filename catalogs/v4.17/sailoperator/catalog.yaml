          displayName: Profile
          path: profile
          x-descriptors:
          - urn:alm:descriptor:com.tectonic.ui:hidden
        - description: Defines the values to be passed to the Helm charts when installing
            Istio ztunnel.
          displayName: Helm Values
          path: values
        version: v1alpha1
