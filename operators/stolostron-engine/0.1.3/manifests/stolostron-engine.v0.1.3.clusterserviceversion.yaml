    name: Red Hat
  maintainers:
  - email: acm-contact@redhat.com
    name: Red Hat
  maturity: pre-release
  description: 'Stolostron Engine provides the foundational components that are necessary for the centralized
    management of multiple Kubernetes-based clusters across data centers, public clouds, and private clouds.
    You can use the engine to create Red Hat OpenShift Container Platform clusters on selected providers,
    or import existing Kubernetes-based clusters. After the clusters are managed, you can use the APIs
    that are provided by the engine to distribute configuration based on placement policy. Placement policy
    is a significant part of creating sophisticated multicluster management applications because you can
    select the applicable clusters. '
