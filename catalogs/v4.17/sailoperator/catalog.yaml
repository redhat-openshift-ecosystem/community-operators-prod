          - urn:alm:descriptor:com.tectonic.ui:select:v1.27.4
          - urn:alm:descriptor:com.tectonic.ui:select:v1.27.3
          - urn:alm:descriptor:com.tectonic.ui:select:v1.27.2
          - urn:alm:descriptor:com.tectonic.ui:select:v1.27.1
