                        "filter": "(objectClass=person)",
                        "idAttr": "uid",
                        "nameAttr": "cn",
                        "username": "uid"
                      }
                    },
                    "id": "ldap",
                    "name": "LDAP",
                    "type": "ldap"
                  }
